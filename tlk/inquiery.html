<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tour Lanka</title>
        <link rel="icon" href="images/favicon.ico" type="image/icon">
        <link rel="stylesheet" href="main.css" type="text/css">
        <style media="screen">
            form
            {
                display: block;
                font-size: 5vw;
            }

            fieldset
            {
                display: flex;
                flex-direction: column;
            }

            legend, label
            {
                margin-top: 10px;
                padding: 10px;
            }

            input
            {
                font-size: 5vw;
                padding: 5px;
                margin: 5px;
            }

            #price-display
            {
                width: 100px;
                position: fixed;
                top: 0;
                right: 0;
            }

            #total::after
            {
                content: '$'
            }


        </style>
    </head>
    <body>
        <header>

            <div class="top">

                <header id="header"></header>

                <nav id="nav"></nav>

            </div>

        </header>
        <div class="container">
            <div class="bread-crumbs">
                <div class="bread-crumbs">
                    <a href="index.html">Home</a>
                     ►
                     <a href="tourPackages.html">Tour Packages</a>
                     ►
                     <a href="inquiry.html">Inquiery</a>
                </div>
            </div>
            <div class="page-title">
                <h2>Inquiry Form</h2>
            </div>
            <!-- left column -->
            <aside class="left">
                <!-- font-size-control inclueds font size increasing and decreasing buttons -->
                <div class="font-size-control">
                    <div id="increase">
                        <button type="button" name="button">+</button>
                    </div>
                    <div id="decrease">
                        <button type="button" name="button">-</button>
                    </div>
                </div>
            </aside>
            <!-- middle column contains main content - Inquiry form -->
            <main>

                <div class="display-price">

                <p>Total cost: <span id="total">0.00</span></p>
                </div>

                <form name="bookPackage" class="Inquiry" method="post">
                    <fieldset>
                        <legend>Your Details</legend>

                        <label for="Fname">First Name</label>
                        <input type="text" id="fName" name="fName" tabindex="1">

                        <label for="Lname">Last Name</label>
                        <input type="text" id="lName" name="lName" tabindex="2">

                        <label for="telNo">Telephone Number</label>
                        <input type="tel" id="telNo" name="telNo" tabindex="3" placeholder="+xx-xxx xxx xxxx">

                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" tabindex="4" placeholder="youremail@example.com" >

                        <label for="nat">Passport Nationality</label>
                        <input type="text" id="nat" name="nationality" tabindex="5" >
                        <datalist id="countryList"></datalist>

                    </fieldset>


                    <fieldset>

                        <legend>Tour Booking Details</legend>

                        <label for="depDate">Departure</label>
                        <input type="datetime" id="depDate" name="depDate" tabindex="6" placeholder="dd/mm/yy" >

                        <label for="retDate">Return</label>
                        <input type="datetime" id="retDate" name="retDate" tabindex="7" placeholder="dd/mm/yy" >

                        <label>Please select your package</label>
                        <select name="package" id="package" tabindex="8" ></select>
                        <br />

                        <div class="accomodation">
                        <p>Accomodation</p>

                            <input id="5star" type="radio" name="accomodation" tabindex="9" value="5 Star Hotels">
                            <label for="5star" class="rad">5 Star Hotels</label>
                            <br>

                            <input id="4star" type="radio" name="accomodation" value="4 Star Hotels">
                            <label for="4star" class="rad">4 Star Hotels</label>
                            <br>

                            <input id="3star" type="radio" name="accomodation" value="3 Star Hotels">
                            <label for="3star" class="rad">3 Star Hotels</label>
                            <br>

                            <input id="vb" type="radio" name="accomodation" value="Villas and Bungalows">
                            <label for="vb" class="rad">Villas and Bungalows</label>

                        </div>

                        <label>Number of guests</label>
                        <input type="text" class="guests" id="adults" name="adults" tabindex="10" placeholder="Number of Adults">
                        <input type="text" class="guests" id="children" name="children" tabindex="11" placeholder="Children(under 12 yrs)">

                    </fieldset>
                    <div class="">
                        <label for="agree">I agree the <a href="#">Terms & Conditions</a> </label>
                        <input type="checkbox" id="terms" name="terms" tabindex="12">
                    </div>

                    <input type="submit" id="submit" value="Inquir" tabindex="13" onclick="Submission()">

                    <input type="reset" id="reset" tabindex="14" value="reset">

                </form>

            </main>
            <!-- right column -->
            <aside class="right">
                <button type="button" name="button">go up</button>
            </aside>
        </div>
        <footer id="footer"></footer>
    </body>
    <script src="main.js"></script>
    <script type="text/javascript">
        function displayMenu() {
            var menu = document.getElementById('menu');

            if (menu.style.display === "block") {
                menu.style.display = "none";
            }else {
                menu.style.display = "block";
            }
        }
    </script>
    <script src="form.js"></script>

</html>
